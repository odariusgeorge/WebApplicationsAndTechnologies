<mat-card>
    <form (submit) = "onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input
        matInput type = "text"
        name = "enteredTitle"
        ngModel
        required
        placeholder= "Post Title"
        #title="ngModel"
        >
        <mat-error *ngIf="title.invalid ">Put a title!</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field>
        <textarea matInput
        rows="1"
        name = "enteredContent"
        ngModel
        required
        placeholder= "Post Content"
        #content="ngModel"
        >
        </textarea>
        <mat-error *ngIf="content.invalid">Put a content!</mat-error>
      </mat-form-field>
      <br>
    <button
      mat-raised-button
      color = "primary"
      type="submit">Save Button
    </button>
    </form>
</mat-card>
